test_local_files:
  label: Local files
  description: Local files relative available.
  extractor: path
  config:
    sources:
      - icons/local_png/{icon_id}.png
      - icons/local_png_group/{group}/{icon_id}.png
  # Default are used for tests.
  settings:
    width:
      title: 'Width'
      type: 'integer'
      default: 32
    height:
      title: 'Height'
      type: 'integer'
      default: 33
    title:
      title: 'Title'
      default: 'default title'

test_local_svg:
  label: SVG manual
  description: Local svg files.
  extractor: svg
  config:
    sources:
      - icons/local_svg/{icon_id}.svg
      - icons/local_svg_group/{group}/{icon_id}.svg
  # No default for tests.
  settings:
    width:
      title: 'Width'
      type: 'integer'
    height:
      title: 'Height'
      type: 'integer'
    title:
      title: 'Title'
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" width="{{ width }}" height="{{ height }}" fill="currentColor" viewBox="0 0 {{ width }} {{ height }}">
      {{ content }}
    </svg>

test_local_svg_sprite:
  label: Small sprite
  description: Local svg sprite file.
  extractor: svg_sprite
  settings:
    width:
      title: 'Width'
      type: 'integer'
    height:
      title: 'Height'
      type: 'integer'
  config:
    sources:
      - icons/sprite/{icon_id}.svg
  template: '<svg width="{{ width }}" height="{{ height }}" fill="currentColor"><use xlink:href="{{ source }}#{{ icon_id }}"/></svg>'

test_disabled_icon_pack:
  label: Disabled
  extractor: path
  enabled: false
  config:
    sources:
      - icons/local_png/{icon_id}.png
  settings:
    title:
      title: 'Title'
      default: 'default title'

test_no_icons:
  label: No Icons
  extractor: path
  config:
    sources:
      - invalid_path/{icon_id}.png
  settings:
    title:
      title: 'Title'
      default: 'default title'

test_no_settings:
  label: No Settings
  extractor: path
  config:
    sources:
      - icons/local_png/{icon_id}.png
