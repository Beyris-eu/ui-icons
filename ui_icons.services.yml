services:
  plugin.manager.ui_iconset:
    class: Drupal\ui_icons\Plugin\UiIconsetManager
    arguments:
      [
        '@module_handler',
        '@theme_handler',
        '@cache.discovery',
        '@plugin.manager.ui_icons_extractor',
        '%app.root%',
      ]
  Drupal\ui_icons\Plugin\UiIconsetManagerInterface: '@plugin.manager.ui_iconset'

  plugin.manager.ui_icons_extractor:
    class: Drupal\ui_icons\Plugin\UiIconsExtractorPluginManager
    parent: default_plugin_manager
    arguments: ['@plugin_form.factory']
  Drupal\ui_icons\Plugin\UiIconsExtractorPluginInterface: '@plugin.manager.ui_icons_extractor'

  ui_icons.twig_extension:
    class: Drupal\ui_icons\Template\UiIconsTwigExtension
    arguments: ['@plugin.manager.ui_iconset']
    tags:
      - { name: twig.extension }

  ui_icons.finder:
    class: Drupal\ui_icons\UiIconsFinder
    autowire: true
    arguments: ['@file_system', '@file_url_generator']
