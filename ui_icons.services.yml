services:
  plugin.manager.ui_icons_pack:
    class: Drupal\ui_icons\Plugin\IconPackManager
    arguments:
      [
        '@module_handler',
        '@theme_handler',
        '@cache.discovery',
        '@plugin.manager.ui_icons_extractor',
        '%app.root%',
      ]
  Drupal\ui_icons\Plugin\IconPackManagerInterface: '@plugin.manager.ui_icons_pack'

  plugin.manager.ui_icons_extractor:
    class: Drupal\ui_icons\Plugin\IconExtractorPluginManager
    parent: default_plugin_manager
    arguments: ['@plugin_form.factory']
  Drupal\ui_icons\Plugin\IconExtractorPluginInterface: '@plugin.manager.ui_icons_extractor'

  ui_icons.twig_extension:
    class: Drupal\ui_icons\Template\IconTwigExtension
    arguments: ['@plugin.manager.ui_icons_pack']
    tags:
      - { name: twig.extension }

  ui_icons.finder:
    class: Drupal\ui_icons\IconFinder
    autowire: true
    arguments: ['@file_system', '@file_url_generator']
