field.value.ui_icon:
  type: mapping
  label: 'Default icon value'
  mapping:
    default_icon:
      type: mapping
      mapping:
        target_id:
          type: string
          label: 'Default icon ID'
        settings:
          type: sequence
          label: 'Default icon settings'
          # sequence:
          #   type: sequence
          #   sequence:
          #     type: string

field.formatter.settings.icon_formatter:
  type: mapping
  label: 'icon formatter settings'
  mapping:
    icon_settings:
      type: sequence
      label: 'Icon extractor settings'
      # sequence:
      #   type: sequence
      #   sequence:
      #     type: string

field.formatter.settings.icon_link_formatter:
  type: mapping
  label: 'icon formatter link settings'
  mapping:
    icon_settings:
      type: sequence
      label: 'Icon extractor settings'
      # sequence:
      #   type: sequence
      #   sequence:
      #     type: string
    icon_display:
      type: string
      label: 'Icon display position'
    # @see web/core/modules/link/config/schema/link.schema.yml
    trim_length:
      type: integer
      label: 'Trim link text length'
    url_only:
      type: boolean
      label: 'URL only'
    url_plain:
      type: boolean
      label: 'Show URL as plain text'
    rel:
      type: string
      label: 'Add rel="nofollow" to links'
    target:
      type: string
      label: 'Open link in new window'

field.widget.settings.icon_widget:
  type: mapping
  label: 'icon widget settings'
  mapping:
    allowed_icon_pack:
      type: sequence
      label: 'Icon Pack limitation for selection'
      sequence:
        type: string
        label: 'Icon Pack id'
    show_settings:
      type: boolean
      label: 'Show extractor settings'

field.widget.settings.icon_link_widget:
  type: mapping
  label: 'icon widget link settings'
  mapping:
    allowed_icon_pack:
      type: sequence
      label: 'Icon Pack limitation for selection'
      sequence:
        type: string
        label: 'Icon Pack id'
    show_settings:
      type: boolean
      label: 'Show extractor settings'
    icon_required:
      type: boolean
      label: 'Set icon required'
    icon_position:
      type: boolean
      label: 'Allow icon pack display selection'
    # @see web/core/modules/link/config/schema/link.schema.yml
    placeholder_url:
      type: string
      label: 'Placeholder for URL'
    placeholder_title:
      type: label
      label: 'Placeholder for link text'
