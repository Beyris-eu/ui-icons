iconset_example_drupal_core:
  label: Drupal core by UI Icons example
  description: Drupal core icons available within Drupal.
  extractor: path
  config:
    sources:
      - /core/misc/icons/{group}/{icon_id}.svg
      - /core/themes/claro/images/icons/{group}/{icon_id}.svg
      - /core/themes/claro/images/shortcut/{icon_id}.svg
      - /core/themes/claro/images/src/{icon_id}.svg
      - /core/themes/olivero/images/{icon_id}.svg
      - /core/profiles/demo_umami/themes/umami/components/header/icons/{icon_id}.svg
      - /core/profiles/demo_umami/themes/umami/images/svg/{icon_id}.svg
      - /core/misc/{icon_id}.png
      - /core/modules/media/images/icons/{icon_id}.png
      - /core/profiles/demo_umami/themes/umami/images/classy/icons/{icon_id}.png
      - /core/tests/fixtures/default_content/file/{icon_id}.png
      - /core/profiles/demo_umami/themes/umami/images/classy/icons/{icon_id}.png
      - /core/themes/claro/images/classy/icons/{icon_id}.png
      - /core/themes/starterkit_theme/images/icons/{icon_id}.png
      - /core/misc/icons/{icon_id}.gif
      - /core/misc/{icon_id}.gif
      - /core/tests/fixtures/files/{icon_id}.gif
      # # Example from node_modules if installed.
      # - /core/node_modules/loadjs/test/assets/{icon_id}.gif
      # - /core/node_modules/@ckeditor/ckeditor5-core/theme/icons/{icon_id}.svg
      # - /core/node_modules/nightwatch/lib/reporter/reporters/html/assets/images/{icon_id}.svg
      # # Some sprites seems included
      # - /core/node_modules/jquery-ui/dist/themes/{group}/images/{icon_id}.png
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."

iconset_example_local:
  label: Local files mixed
  description: Local files available, relative to UI Icons example.
  extractor: path
  config:
    sources:
      - assets/icons/local_png/{icon_id}.png
      - assets/icons/local_png_group/{group}/{icon_id}.png
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."

iconset_example_svg:
  label: SVG
  description: SVG files, relative to UI Icons example.
  extractor: svg
  config:
    sources:
      - assets/icons/local_svg/{icon_id}.svg
      - assets/icons/local_svg/prefix_{icon_id}_suffix.svg
      - assets/icons/local_svg_group/{group}/{icon_id}.svg
      - assets/icons/local_svg_group/{group}/sub_group/{icon_id}.svg
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" width="{{ width|default(32) }}" height="{{ height|default(32) }}" fill="currentColor" viewBox="0 0 163.83 124.92" aria-label="{{ alt|default(icon_id|capitalize) }}">
      {{ content }}
    </svg>

iconset_example_svg_sprite:
  label: SVG sprite
  description: SVG from a sprite, relative to UI Icons example.
  extractor: svg_sprite
  config:
    sources:
      - assets/icons/sprite/sprite_icons.svg
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."
    select:
      title: "Test select"
      description: "Test for a select with enum property."
      type: "integer"
      enum: [100, 200, 300, 400, 500, 600, 700, 800, 900]
      default: 400,
    boolean:
      title: "Test boolean"
      description: "Test for a boolean property."
      type: "boolean"
    color:
      title: "Test color"
      description: "Test for a color property."
      type: "color"
    decimal:
      title: "Test decimal"
      description: "Test for a decimal property."
      type: "decimal"
      default: 66.66
    range:
      title: "Test range"
      description: "Test for a range property."
      type: "range"
      default: 30
      min: 10
      prefix: 10
      max: 100
      suffix: 100
      step: 10
  template: >
    <svg width="{{ width|default(32) }}" height="{{ height|default(32) }}" fill="currentColor" aria-label="{{ alt|default(icon_id|capitalize) }}">
      <title>{{ title|default(icon_id|capitalize) }}</title>
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>

