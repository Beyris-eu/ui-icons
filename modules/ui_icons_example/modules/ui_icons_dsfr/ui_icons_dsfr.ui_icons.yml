ui_icons_dsfr_svg:
  label: DSFR
  description: DSFR icons from SVG files.
  extractor: svg
  config:
    sources:
      - /libraries/dsfr/node_modules/@gouvfr/dsfr/dist/icons/{group}/{icon_id}.svg
  settings:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."
