ui_icons_font_awesome_svg:
  label: Font Awesome
  description: Font Awesome icons from SVG sources.
  extractor: svg
  config:
    sources:
      - /libraries/fontawesome/svgs/{group}/{icon_id}.svg
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."
