font_awesome_svg:
  label: Font Awesome
  description: Font Awesome icons from SVG sources.
  links:
   - https://docs.fontawesome.com/web/add-icons/svg-bare
  extractor: svg
  config:
    sources:
      - /libraries/fontawesome/svgs/{group}/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" aria-hidden="true" focusable="false" viewBox="0 0 512 512" height="{{ size|default(32) }}" width="{{ size|default(32) }}">
      {{ content }}
    </svg>
