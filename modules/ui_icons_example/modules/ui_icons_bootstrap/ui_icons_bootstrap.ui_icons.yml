ui_icons_bootstrap_svg_sprite:
  label: Bootstrap Sprite
  description: Bootstrap icons from SVG Sprite single source.
  extractor: svg_sprite
  config:
    sources:
      - /libraries/bootstrap-icons/node_modules/bootstrap-icons/bootstrap-icons.svg
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 40
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 40
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <svg class="bi" width="{{ width }}" height="{{ height }}" fill="currentColor" aria-label="{{ alt|default(icon_id|capitalize) }}">
      <title>{{ title|default(icon_id|capitalize) }}</title>
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>
