bootstrap_svg:
  label: "Bootstrap [SVG]"
  description: Bootstrap icons from SVG files.
  links:
   - https://icons.getbootstrap.com/#usage
  extractor: svg
  config:
    sources:
      - /libraries/bootstrap-icons/node_modules/bootstrap-icons/icons/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" width="{{ size|default(32) }}" height="{{ size|default(32) }}" fill="currentColor" class="bi bi-{{ icon_id }}" viewBox="0 0 16 16">
      {{ content }}
    </svg>

bootstrap_sprite:
  label: "Bootstrap [Sprite]"
  description: Bootstrap icons from SVG Sprite single source.
  links:
   - https://icons.getbootstrap.com/#usage
  extractor: svg_sprite
  config:
    sources:
      - /libraries/bootstrap-icons/node_modules/bootstrap-icons/bootstrap-icons.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg class="bi" width="{{ size|default(32) }}" height="{{ size|default(32) }}" fill="currentColor">
      <use xlink:href="{{ source }}#{{ icon_id }}"/>
    </svg>
