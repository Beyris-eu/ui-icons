octicons_svg:
  label: Octicons
  description: A scalable set of icons handcrafted by GitHub.
  links:
   - https://primer.style/foundations/icons 
   - https://github.com/primer/octicons
  extractor: svg
  config:
    sources:
      - /libraries/octicons/node_modules/@primer/octicons/build/svg/{icon_id}-24.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      enum:
       - 12
       - 16
       - 24
       - 48
       - 96
      default: 24
    color:
      title: "Color"
      type: "string"
      format: color
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" width="{{ size|default(24) }}" height="{{ height|default(24) }}" viewBox="0 0 24 24" fill="{{ color|default('currentColor') }}">
      {{ content }}
    </svg>
