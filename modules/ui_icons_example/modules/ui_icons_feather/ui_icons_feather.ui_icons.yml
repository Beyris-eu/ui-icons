ui_icons_feather_svg:
  label: Feather
  description: Feather icons from SVG sources.
  extractor: svg
  config:
    sources:
      - /libraries/feather/{icon_id}.svg
  options:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 40
      required: true
      suffix: "px"
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 40
      required: true
      suffix: "px"
    title:
      title: "Title"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      description: "Accessibility alternative text, leave empty for decorative icon."