feather_svg:
  label: Feather
  description: Feather icons from SVG sources.
  links:
   - https://feathericons.com/
   - https://github.com/feathericons/feather?tab=readme-ov-file#svg-sprite  
  extractor: svg
  config:
    sources:
      - /libraries/feather/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 24
    color:
      title: "Color"
      type: "string"
      format: "color"
  template: >
    <svg width="{{ size|default(24) }}" height="{{ size|default(24) }}" fill="none" stroke="{{ color|default('currentColor') }}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      {{ content }}
    </svg>
