material_filled_svg:
  label: Material Symbols filled [SVG]
  description: Latest optimized SVGs for material design icons.
  links:
   - https://github.com/marella/material-design-icons
  extractor: svg
  config:
    sources:
      - /libraries/material/node_modules/@material-design-icons/svg/filled/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 24
    title:
      title: "Title"
      type: "string"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <img class="icon icon-{{ icon_id|clean_class }}" src="{{ source }}" title="{{ title|default(name) }}" alt="{{ alt|default(name) }}" width="{{ size|default(24) }}" height="{{ size|default(24) }}">

