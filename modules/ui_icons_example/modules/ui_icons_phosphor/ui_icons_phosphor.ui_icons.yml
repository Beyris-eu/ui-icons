phosphor_svg:
  label: Phosphor
  description: A flexible icon family for interfaces, diagrams, presentations â€” whatever, really.
  links:
   - https://phosphoricons.com/
   - https://github.com/phosphor-icons/core 
  extractor: svg
  config:
    sources:
      - /libraries/phosphor-icons/node_modules/@phosphor-icons/core/assets/{group}/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
      multipleOf: 4
      minimum: 16
      maximum: 96
    color:
      title: Color
      type: string
      format: color
  template: >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" 
      width="{{ size|default(32) }}" height="{{ size|default(32) }}" 
      fill="{{ color|default('currentColor') }}">
      {{ content }}
    </svg>
