icomoon_svg:
  label: IcoMoon [SVG]
  description: Personalize your designs.
  links:
   - https://icomoon.io/
  extractor: svg
  config:
    sources:
      - /libraries/icomoon/{group}/{icon_id}.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg class="{{ icon_id }}"  width="{{ size|default(32) }}" height="{{ size|default(32) }}">
      {{ content }}
    </svg>

icomoon_sprite:
  label: IcoMoon [Sprite]
  description: Personalize your designs.
  links:
   - https://icomoon.io/
   - https://icomoon.io/docs#inline-svg
  extractor: svg_sprite
  config:
    sources:
      - /libraries/icomoon/symbol-defs.svg
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
  template: >
    <svg class="{{ icon_id }}"  width="{{ size|default(32) }}" height="{{ size|default(32) }}">
      <use xlink:href="{{ source }}#{{ icon_id }}"></use>
    </svg>
