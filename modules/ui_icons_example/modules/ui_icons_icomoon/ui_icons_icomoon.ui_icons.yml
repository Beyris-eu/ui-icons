ui_icons_icomoon_svg:
  label: IcoMoon
  description: IcoMoon icons from SVG sources.
  extractor: svg
  config:
    sources:
      - /libraries/icomoon/{group}/{icon_id}.svg
  settings:
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 32
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 32
    title:
      title: "Title"
      type: "string"
      description: "Set a title on hover for this icon."
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
  template: >
    <img class="icon icon-{{ icon_id|clean_class }}" src="{{ source }}" title="{{ title|default(name) }}" alt="{{ alt|default(name) }}" width="{{ width|default(24) }}" height="{{ height|default(24) }}">
